
<button mat-button color="primary" class="btnagregar" (click)="abrirDialog()">Agregar</button>
<button mat-button color="primary" class="btnagregar" (click)="exportar()">export</button>


<mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <table id="table" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Productos </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.categoria.nombre}} </td>
    </ng-container>
  
  
    <!-- Weight Column -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.precio | currency:"â‚¡ "}} </td>
    </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> {{element.acciones}} 

          <button mat-button color="accent" (click)="abrirDialog(element)">Modificar</button>
          <button mat-button color="warn" (click)="eliminar(element.id)">Eliminar</button>
          <button mat-button (click)="detalle(element)">Detalle</button>
        </td>
      </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Not found"{{input.value}}"</td>
    </tr>
  </table>
