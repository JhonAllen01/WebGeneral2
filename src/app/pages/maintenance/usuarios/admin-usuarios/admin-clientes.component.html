
<!--productosForm es el constructor de adminproductos typescript
y el baseForm esta en el productosForm, por medio del constructor
es qie logra acceder, gracias a la inyeccion del constructor.

-->
<p>{{titulo}}</p>
<form [formGroup]="usuarioForm.baseForm">
    <mat-form-field>
        <mat-label>Id</mat-label>
        <input matInput formControlName="id" [readonly]="!isCreate">
    </mat-form-field>
    
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input type="text" matInput formControlName="nombre">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Primer apellido</mat-label>
        <input type="text" matInput formControlName="apellido1">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Segundo apellido</mat-label>
        <input type="text" matInput formControlName="apellido2">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Correo electronico</mat-label>
        <input type="email" matInput formControlName="correo">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Contrasena</mat-label>
        <input type="password" matInput formControlName="contrasena">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Rol</mat-label>
        <input type="text" matInput formControlName="rol">
    </mat-form-field>
</form>

<div>
    <button class="btnguardar" mat-button color="primary" (click)="guardar()">Guardar</button>
</div>
