
<form [formGroup]="choferForm.baseForm">
    <div>
        <mat-form-field>
            <mat-label>CEDULA</mat-label><input matInput formControlname="cedula">
        </mat-form-field>
        <mat-form-field>
            <mat-label>NOMBRE</mat-label><input matInput formControlName="nombre">
        </mat-form-field>
        <mat-form-field>
            <mat-label>APELLIDO 1</mat-label><input matInput formControlName="apellido1">
        </mat-form-field>
        <mat-form-field>
            <mat-label>APELLIDO 2</mat-label><input matInput formControlName="apellido2">
        </mat-form-field>
        <mat-form-field>
            <mat-label>FECHA DE NACIMIENTO</mat-label><input matInput formControlName="fechaNac" type="date">
        </mat-form-field>
        <mat-form-field>
            <mat-label>LICENCIAS</mat-label><input matInput [value]="GetLicense()">
        </mat-form-field>   
    </div>
</form>
<div>
    <button mat-fab color="basic" (click)="openDialog()"><mat-icon>add</mat-icon></button> 
    <button mat-button color="basic" (click)="SaveDriver()">Guardar</button>
</div>
